<!DOCTYPE html>
<html>
<head>
    <title>Image OCR and Translation</title>
</head>
<body>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="processImage()">Process Image</button>
    <div id="result"></div>

    <script>
        function processImage() {
            var fileInput = document.getElementById('imageInput');
            var file = fileInput.files[0];
            var reader = new FileReader();
            
            reader.onload = function(e) {
                var imageBase64 = e.target.result.split(',')[1];
                var requestData = {
                    requests: [{
                        image: { content: imageBase64 },
                        features: [{ type: 'TEXT_DETECTION' }]
                    }]
                };
                
                // Call Cloud Vision API for OCR
                fetch('https://vision.googleapis.com/v1/images:annotate?key=AIzaSyB0vF4wGaahjal3Sivgoyn1iwBgwG90eDs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                })
                .then(response => response.json())
                .then(data => {
                    var text = data.responses[0].fullTextAnnotation.text;
                    
                    // Call ChatGPT API for translation
                    fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer 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',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            prompt: text,
                            max_tokens: 50
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        var translation = data.choices[0].text.trim();
                        document.getElementById('result').innerHTML = translation;
                    })
                    .catch(error => {
                        console.error('Error translating text:', error);
                    });
                })
                .catch(error => {
                    console.error('Error performing OCR:', error);
                });
            };
            
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
